<!DOCTYPE html>
<html>

<head>
    <title>TastyGram</title>
    <link rel="icon" type="image/x-icon" href="/Imagenes/logoNegro.ico">
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/crearElementoStyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navegacion" id="shadow">
        <div class="container-fluid">

            <a class="navbar-brand logo" href="/"><img src="/Imagenes/TastyGramAlargado.png"></a>

            <button id="buttonCollapse" class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse customCollapseMenu" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 flex-row">
                    <li class="nav-item headerElement">
                        <a class="nav-link" href="#"><i class="bi bi-person-fill"></i></a>
                    </li>
                    <li class="nav-item dropdown headerElement">
                        <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="bi bi-list"></i>
                        </a>
                        <ul id="dropCustom" class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Explorar</a></li>
                            <li><a class="dropdown-item" href="#">Compartir</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Ajustes</a></li>
                        </ul>
                    </li>
                    <li class="nav-item buttonCrear">
                        <button class="btn btn-success" type="button">
                            <a href="/crearElemento"><i class="bi bi-plus"></i>Crear Receta</a>
                        </button>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    {{#error}}
        <div class="alert alert-danger" role="alert">
            <p>{{error}}</p>
        </div>
    {{/error}}
    <div class="container">
        <div id="MainGif">
            <img src="/Imagenes/FoodMain.gif" alt="Gif Promocional" />
        </div>

        <div class="recipeInfo">
            <div class="titleAndImg">
                <h1>¡CREA TU NUEVA RECETA!</h1>
            </div>
            <br>
            <div>                
                {{#recipe}}
                <form action="/editar/{{id}}" method="post">
                {{/recipe}}
                {{^recipe}}
                <form action="/crearElemento" method="post">
                {{/recipe}}
                    <div class="mb-3 text">
                        <label for="rcpImage" class="custom-file-label" id="rcpImage">Selecciona una Imagen</label>                            
                        <br>
                        <input type="url" class="form-control" for="rcpImage" lang="es" name="rcpImage" value = "{{rcpImage}}" required />
                        <!--NAME image-->
                    </div>
                    <br>
                    <div class="mb-3 text">
                        <label for="rcpName" class="form-label">Nombre de la Receta</label>
                        <input type="text" class="form-control" id="rcpName" name="rcpName" value = "{{rcpName}}" required /> <!--NAME rcpName-->

                    </div>
                    <br>
                    <div class="mb-3 text">
                        <label for="rcpIngredients" class="form-label">Ingredientes</label>
                        <textarea class="form-control" id="rcpIngredients" name="rcpIngredients" cols="40" rows="5" required>{{rcpIngredients}}</textarea>
                        <!--NAME rcpIngredients-->
                    </div>
                    <br>
                    <div class="mb-3 text">
                        <label for="rcpDescription" class="form-label">Descripción</label>
                        <textarea class="form-control" id="rcpDescription" name="rcpDescription" cols="40" rows="5" required>{{rcpDescription}}</textarea>
                        <!--NAME rcpIngredients-->
                    </div>
                    <div class="allergens">
                        <p>Contiene Alimentos Alérgenos</p>
                        <ul>
                            <li class="checkInList">
                                <input type="checkbox" class="form-check-input" id="lactose" name="lactose" {{#lactose}}checked{{/lactose}}>
                                <!--NAME LACTOSE-->
                                <label class="form-check-label" for="lactose">Lactosa</label>
                            </li>

                            <li class="checkInList">
                                <input type="checkbox" class="form-check-input" id="eggs" name="eggs" {{#eggs}}checked{{/eggs}}>
                                <!--NAME EGGS-->
                                <label class="form-check-label" for="eggs">Huevo</label>
                            </li>

                            <li class="checkInList">
                                <input type="checkbox" class="form-check-input" id="nuts" name="nuts" {{#nuts}}checked{{/nuts}}>
                                <!--NAME NUTS-->
                                <label class="form-check-label" for="nuts">Frutos Secos</label>
                            </li>

                            <li class="checkInList">
                                <input type="checkbox" class="form-check-input" id="soya" name="soya" {{#soya}}checked{{/soya}}>
                                <!--NAME SOYA-->
                                <label class="form-check-label" for="soya">Soja</label>
                            </li>

                            <li class="checkInList">
                                <input type="checkbox" class="form-check-input" id="seafood" name="seafood" {{#seafood}}checked{{/seafood}}>
                                <!--NAME SEAFOOD-->
                                <label class="form-check-label" for="seafood">Mariscos</label>
                            </li>

                            <li class="checkInList">
                                <input type="checkbox" class="form-check-input" id="fish" name="fish" {{#fish}}checked{{/fish}}>
                                <!--NAME FISH-->
                                <label class="form-check-label" for="fish">Pescados</label>
                            </li>
                        </ul>
                    </div>
                    <br>
                    <div class="mb-3 text">
                        <label for="dietRestrictions">Apto para Veganos/Vegetarianos</label>
                        <select class="form-control" id="dietRestrictions" name="dietRestrictions">
                            <!-- MENU DESPLEGABLE-->
                            <option value="null"></option>
                            <option value="Vegano">Veganos</option>
                            <option value="Vegetariano">Vegetarianos</option>
                        </select>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="celiac" name="celiac" {{#celiac}}checked{{/celiac}}>
                        <label class="form-check-label" for="celiac">Apto para Celiacos</label>
                    </div>
                    <br>
                    <br>
                    <div class="buttons">
                        {{#recipe}}
                        <a href="/detalle/{{id}}">
                            <button type="button" class="btn btn-secondary">
                                Cancelar
                            </button></a>
                        {{/recipe}}
                        {{^recipe}}
                        <a href="/">
                            <button type="button" class="btn btn-secondary">
                                Cancelar
                            </button></a>
                        {{/recipe}}    
                        <a href="">
                            <button type="submit" class="btn btn-success" value="Save">
                                Guardar
                            </button></a>
                    </div>
                </form>
            </div>
</body>
